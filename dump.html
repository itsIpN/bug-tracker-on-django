{% for field in form %}
<div class="form-floating mb-3">
    <input type="{{ field.category }}" class="form-control rounded-0" name="{{ field.html_name }}" id="{{ field.id_for_label }}" placeholder="placeholder" required/>
    <label for="{{ field.html_name }}">
        {% if field.html_name == 'username' %}
        Username
        {% elif field.html_name == 'password1' %}
        Password
        {% elif field.html_name == 'password2' %}
        Verify Password
        {% endif %}
    </label>
</div>
{% endfor %}
