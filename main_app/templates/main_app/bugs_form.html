{% extends "boilerplate.html" %}

{% block title %}
Track New Bug
{% endblock %}


{% block body %}
<div class="row content d-flex justify-content-center">
    <div class="col-md-5">
        <div class="box p-4">
            <div class="col-md-12 fw-bold fs-1 text-center">    
                {% if object %}
                    Edit {{object.name}}
                {% else %}
                    Track New Bug
                {% endif %}
                </div>
            <form class="mb-3" action="" method="POST">
                {% csrf_token %}  
                    {% for field in form %}
                    <div class="form-group mb-3">
                        <label for="{{field.name}}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                    {% endfor %}
                    <div class="d-grid gap-2 mb-3">
                        {% if object %}
                            <input class="btn btn-outline-dark" data-mdb-ripple-color="dark" type="submit" value="Edit Bug">
                        {% else %}
                            <input class="btn btn-outline-dark" data-mdb-ripple-color="dark" type="submit" value="Track New Bug">
                        {% endif %}
                    </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
