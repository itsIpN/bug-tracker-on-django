{% extends 'boilerplate.html' %}


{% block title %}
Projects
{% endblock %}

{% block body %}
<h1>Project Page</h1>
<div class="row">
    <div class="col-md-12 fw-bold fs-1 ">Projects List</div>
 </div>
 <div class="row">
       <nav class="navbar navbar-expand-xl shadow-none">
           <div class="container-fluid">
               <ul class="navbar-nav">
                   <li class="nav-item">
                       <a href="/projects/create" class="btn btn-outline-dark" data-mdb-ripple-color="dark" style="margin-right: 1rem;">Add New Project</a>
                   </li>                     
               </ul>
           </div>
       </nav>
 </div>
 <div class="row">
    {% for project in projects.all %}
       <div class="col-md-6">
       <div class="card text-bg-light mb-3" style="max-width: 60rem;">
          <div class="card-body">
            <h5 class="card-title"><a class="link-dark" href="{% url 'project_details' project.id %}">{{project.title}}</a></h5>
            <p class="card-text text-truncate">{{project.description}}</p>
          </div>
        </div>
       </div>   
    {% endfor %}
 </div>
{% endblock%}
